<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>Dashboard | Bigr.ae</title>

        <link rel="icon" type="image/x-icon" href="assets/images/get-started/icon_02.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="assets/css/custom.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
        <script src="assets/js/webfont.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdn.dapi.com/dapi/v2/sdk.js"></script>
    </head>

    <body>
        <div class="page-wrapper overflow-hidden">
            <!-- this is code header section ===================== -->
            <div id="headerContent"></div>
            <!-- this is code header section ===================== -->

            <div class="section mob wf-section container" style="margin-top: 50px; margin-bottom: 50px;">
                <div class="card">
                    <div class="card-body">
                        <div class="row justify-content-center text-left">
                            <div class="col-4 align-items-center">
                                <h4>Step 1: Integration</h4>
                                <button type="button" class="btn btn-info btn-md btn-block" id="dapiOn" disabled="true"><span id="dapi-loading" class="spinner-border spinner-border-sm text-light"></span> <span>Integrate Bank Login</span></button>
                                <div id="dapiOff" style="display: none;"></div>
                            </div>
                            <div class="col-4">
                                <h4>Step 2: Authentication</h4>
                                <div id="dapi-auth" style="display: none;"><span class="spinner-border spinner-border-sm text-info"></span> <span>We are authenticating</span></div>
                            </div>
                            <div class="col-4">
                                <h4>Step 3: Transaction Analyzing</h4>
                                <div id="dapi-transaction" style="display: none;"></div>
                            </div>
                            <div class="col-12 mt-4"></div>
                        </div>
                    </div>
                </div>        
            </div>

            <!-- this is footer section html code  -->
            <div id="footerContent" style="position: fixed;width: 100%;bottom: 0;"></div>
            <!-- this is footer section html code  -->
        </div>

        <script src="assets/js/webflow.font.js" type="text/javascript"></script>

        <script src="assets/js/index.min.js"></script>
        <script src="assets/js/dashboard-script.js"></script>
