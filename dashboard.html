<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>Dashboard | Bigr.ae</title>

        <link rel="icon" type="image/x-icon" href="assets/images/get-started/icon_02.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="assets/css/custom.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
        <script src="assets/js/webfont.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdn.dapi.com/dapi/v2/sdk.js"></script>
    </head>

    <body>
        <div class="page-wrapper overflow-hidden">
            <!-- this is code header section ===================== -->
            <div id="headerContent"></div>
            <!-- this is code header section ===================== -->

            <div class="section mob wf-section container" style="margin-top: 50px; margin-bottom: 50px;">
                <div class="card">
                    <div class="card-header" style="background-color: transparent;">
                        <div class="row justify-content-center">
                            <div class="col-md-6 text-center">
                                <button type="button" class="btn btn-primary" id="dapiOn" disabled="true">Integrate Bank Login</button>
                                <div id="ClientLogged" style="display: none;">
                                    <button type="button" class="btn btn-danger mr-2" id="dapiOff">Bank Logout</button>
                                    <button type="button" class="btn btn-info" onclick="getIntervalTransactions();" id="transactionsShow">Show transactions</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" width="100%">
                            <thead>
                                <tr>
                                    <th width="5%">Sl#</th>
                                    <th width="15%">Date</th>
                                    <th width="35%" class="text-left">Description</th>
                                    <th width="10%">Reference</th>
                                    <th width="15%">Dr/Cr</th>
                                    <th width="20%">Amount</th>
                                </tr>
                            </thead>
                            <tbody id="transData">
                                
                            </tbody>
                        </table>
                    </div>
                </div>        
            </div>

            <!-- this is footer section html code  -->
            <div id="footerContent"></div>
            <!-- this is footer section html code  -->
        </div>

        <script src="assets/js/webflow.font.js" type="text/javascript"></script>
        <!-- this most js file -->
        <script src="assets/js/index.min.js"></script>
        <script src="assets/js/dashboard-script.js"></script>
        <script src="assets/js/dapi.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    </body>
</html>
